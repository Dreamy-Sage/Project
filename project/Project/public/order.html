<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Order Food</h2>
        <form id="orderForm">
            <div class="form-group">
                <label for="restaurant">Restaurant:</label>
                <select class="form-control" id="restaurant" required>
                    <!-- Restaurants will be dynamically populated here -->
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity (Portions):</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" required>
            </div>
            <button type="submit" class="btn btn-success">Place Order</button>
        </form>
        <div id="orderMessage" class="mt-3"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore.js"></script>

    <!-- Your custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
