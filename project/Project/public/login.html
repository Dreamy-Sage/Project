<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Customer Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore.js"></script>

    <!-- Script -->
    <script>
        // Firebase Configuration 
        const firebaseConfig = {
            apiKey: "AIzaSyCCuIUCd0ezZboY27tHMkNYBU4EScNqfYg",
            authDomain: "project-67da3.firebaseapp.com",
            projectId: "project-67da3",
            storageBucket: "project-67da3.appspot.com",
            messagingSenderId: "941154404500",
            appId: "1:941154404500:web:9c6b44ac631bcb339e4c81",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Handle Login Form Submission
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            // Get the email and password input values
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                // Firebase function to sign in with email and password
                await auth.signInWithEmailAndPassword(email, password);
                
                // If login is successful, redirect to order.html
                document.getElementById("message").innerText = "Login successful!";
                window.location.href = "order.html";
            } catch (error) {
                // Display error message if login fails
                document.getElementById("message").innerText = "Invalid account. Please try again.";
            }
        });
    </script>
</body>
</html>
