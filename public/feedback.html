<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Food</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Rate Food</h2>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="restaurantFeedback">Restaurant:</label>
                <select class="form-control" id="restaurantFeedback" required></select>
            </div>
            <div class="form-group">
                <label for="rating">Rating (1-5):</label>
                <input type="number" class="form-control" id="rating" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Rating</button>
        </form>
        <div id="feedbackMessage" class="mt-3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
